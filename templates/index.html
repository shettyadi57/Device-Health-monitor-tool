<!DOCTYPE html>
<html>
<head>
    <title>PC Health Monitor</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .card {
            background: #1e293b;
            padding: 20px;
            margin: 15px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        h1 { color: #38bdf8; }
    </style>
</head>
<body>

<h1>ðŸ’» PC Health Monitor</h1>

<div class="card">CPU: <span id="cpu">0</span>%</div>
<div class="card">RAM: <span id="ram">0</span>%</div>
<div class="card">Disk: <span id="disk">0</span>%</div>
<div class="card">Battery: <span id="battery">N/A</span></div>

<script>
async function loadData() {
    const res = await fetch("/metrics");
    const data = await res.json();

    document.getElementById("cpu").textContent = data.cpu;
    document.getElementById("ram").textContent = data.ram;
    document.getElementById("disk").textContent = data.disk;
    document.getElementById("battery").textContent =
        data.battery ? data.battery + "%" : "N/A";
}

setInterval(loadData, 2000);
loadData();
</script>

</body>
</html>
